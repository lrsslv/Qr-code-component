<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | QR code component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    
</head>
<body>
    <main>
        <div class="qr-code">
            <img class="qr-code-picture" src="./src/images/image-qr-code.png" alt="qr code">
            <h2 class="title">Improve your front-end skills by building projects</h2>
            <p class="about">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main> 
</body>
</html>
